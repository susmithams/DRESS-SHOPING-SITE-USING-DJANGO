<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js" integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js" integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" >
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .container-fluid{
     height:90vh;
     width:100%;
    background-image:url("{% static 'image/img_11.png' %}");
    background-size:cover;
    background-repeat:no-repeat;


    }

#s1
{
width:360px;
height:70vh;
margin-top:40px;
padding:30px;
align:center;

box-shadow: rgba(6, 24, 44, 0.4) 0px 0px 0px 2px, rgba(6, 24, 44, 0.65) 0px 4px 6px -1px, rgba(255, 255, 255, 0.08) 0px 1px 0px inset;

}

</style>


<body>
<div class=container-fluid>
<div class="row">
    <div class="col-4"></div>
    <div id="s1" class="col-4">
<form method="post" enctype="multipart/form-data">{% csrf_token %}

    <img src="{{data.propic.url}}" height="180px" width="180px">
     <input type="file" name="propic" value="{{data.propic.url}}"><br><br>
    <input type="text" name="fullname" value="{{data.fullname}}"><br><br>
    <input type="email" name="email" value="{{data.email}}"><br><br>
    <input type="number" name="phone" value="{{data.phone}}"><br><br>
    <input type="radio" name="gender" value="male"{% if data.gender == "male" %}checked {% endif %} >Male
       <input type="radio" name="gender" value="female"{% if data.gender == "female" %}checked {% endif %} >Female
    <input type="submit" value="Update Now" align="center">

    </form>

        </div>
    <div class="col-4"></div>
</div>
</div>


</body>
</html>
