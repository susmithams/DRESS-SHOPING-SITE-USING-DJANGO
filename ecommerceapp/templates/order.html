<html lang="en">
<head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js" integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<script type="text/javascript">
    //function to refresh the page every seconds
    function refreshPage(){
         window.reload();}//reload the current page


    //call the refreshPage function every 1000 milliseconds(1 second)
    setInterval(refreshPage,1000)

</script>
    <meta charset="UTF-8">
    <title>Title</title>

<body>

<ul>
    <table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Image</th>
      <th scope="col">Product</th>
      <th scope="col">Quantity</th>
        <th scope="col">Price</th>
        <th scope="col">Ordered Date</th>
        <th scope="col"></th>
        <th scope="col">Order Status</th>

    </tr>
  </thead>
  <tbody>
    {% for i in order %}
    <tr>
      <td>  <img src="{{i.order_pic.url}}"style="width:10rem;height:25vh;"></td>
      <td>{{i.pro_name}}</td>
      <td>{{i.quantity}}</td>
        <td>{{i.price}}</td>
        <td>{{i.order.ordered_date}}</td>

    {% if i.order_status %}
        <td> <button type="button" class="btn btn-info"><a href="http://127.0.0.1:8000/ecommerceapp/cancelorder/{{i.id}}" style="color:white;text-decoration:none;">Cancel</a></button></td>
        <td><i class="fas fa-check-circle icon text-success"></i> Ordered</td>
          {% else %}
        <td></td>

        <td><i class="fas fa-times-circle icon text-danger"></i>  Cancelled</td>
          {% endif %}
         {% endfor %}


    </tr>

  </tbody>
</table>

</body>
</html>
