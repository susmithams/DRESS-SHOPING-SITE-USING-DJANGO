<body>
<script>
    function validateForm(){
    var fullname=document.getElementById('fullname').value.trim();
    var email=document.getElementById('email').value.trim();
    var phone=document.getElementById('phone').value.trim();
    var password=document.getElementById('password').value.trim();
    var cpassword=document.getElementById('cpassword').value.trim();
    var genderMale=document.getElementById('genderMale').checked;
    var genderFemale=document.getElementById('genderFemale').checked;

    if(fullname===""){
    alert("Please enter your full name:");
    return false;
    }
    if(email===""){
    alert("Please enter your email:");
    return false;
    }
     if(phone===""){
    alert("Please enter your phone number:");
    return false;
    }
<!--    var phonepattern='[6-9][0-9]{9}'-->
<!--    if(!phonepattern.test(phone)){-->
<!--    alert('Please input a valid phone number')-->
<!--    return false;-->

<!--    }-->

    if(!genderMale && !genderFemale){
    alert("Please select your gender:");
    return false;

    }
     if(password===""){
    alert("Please enter your password:");
    return false;
    }
    if(cpassword===""){
    alert("Please confirm your password:");
    return false;
    }
    if(password !== cpassword){
    alert("Password do not match. ");
    return false;
    }
    if(fileInput.files.length===0){
    alert("Please select a profile picture:");
    return false;
    }
    return true;
    }
</script>
<div class="container-fluid">

            <div class="box">

                <input type="number" id="phone" name="phone" placeholder="+91-" pattern="[6-9][0-9]{9}"><br><br>
                Gender:<input type="radio" id="genderMale" name="gender" value="male">Male
                <input type="radio" id="genderFemale" name="gender" value="female">Female<br><br>

                <input type="password" id="password" name="password" placeholder="Password"><br>,<br>
